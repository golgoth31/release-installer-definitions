apiVersion: release/v1
kind: Release
metadata:
  name: istioctl
  web: https://istio.io/
spec:
  repo:
    type: github
    name: istio
    owner: istio
  file:
    url: https://github.com/istio/istio/releases/download/{{ .Version }}
    src: istioctl-{{ .Version }}-{{ .Os }}-{{ .Arch }}.tar.gz
    binaryPath: "."
    binary: istioctl
    mode: archive
  checksum:
    check: true
    url: https://github.com/istio/istio/releases/download/{{ .Version }}
    file: istioctl-{{ .Version }}-{{ .Os }}-{{ .Arch }}.tar.gz.sha256
    format: sha256
  available:
    os:
      linux: linux
    arch:
      amd64: amd64
