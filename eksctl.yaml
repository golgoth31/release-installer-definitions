apiVersion: release/v1
kind: Release
metadata:
  name: eksctl
  web: https://eksctl.io/
spec:
  repo:
    type: github
    name: eksctl
    owner: weaveworks
  file:
    url: https://github.com/weaveworks/eksctl/releases/download/{{ .Version }}
    src: eksctl_{{ .Os }}_{{ .Arch }}.tar.gz
    binaryPath: "."
    binary: eksctl
    mode: archive
  checksum:
    url: https://github.com/weaveworks/eksctl/releases/download/{{ .Version }}
    file: eksctl_checksums.txt
    format: sha256
  available:
    os:
      linux: Linux
    arch:
      amd64: amd64
